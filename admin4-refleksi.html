  <script>
    $(document).ready(function() {
      var table = $('#refleksiTable').DataTable({
        responsive: {
          details: {
            type: 'column',
            target: 0
          }
        },
        columnDefs: [
          {
            className: 'dtr-control',
            orderable: false,
            targets: 0
          },
          {
            targets: '_all',
            className: 'nowrap'
          }
        ],
        retrieve: true,
        paging: true,
        searching: true,
        ordering: true
      });

      function fetchData() {
        $.ajax({
          url: 'https://sheets.googleapis.com/v4/spreadsheets/1eWxntf89wsFflqQbO8Qkq5wuvT-C9GzpKIDALdXh6vY/values/Refleksi!A2:H?key=AIzaSyC2Z8Hy9qnRawbID0RP7HWXHJR76uJamZ4',
          method: 'GET',
          dataType: 'json',
          success: function(response) {
            if (response.values) {
              var rows = response.values;
              var nomorUrut = 1;
              table.clear().draw();

              for (var i = 0; i < rows.length; i++) {
                var row = [];
                row.push('');
                row.push(nomorUrut++);
                for (var j = 0; j < 8; j++) {
                  var cellContent = rows[i][j] || '';
                  row.push(cellContent);
                }
                table.row.add(row).draw();
              }
            } else {
              console.error('No data found in Refleksi sheet.');
            }
          },
          error: function(xhr, status, error) {
            console.error('Request failed:', error);
          }
        });
      }
      fetchData();
    });
  document.addEventListener("contextmenu", function(event) {
        event.preventDefault();
    });
  </script>
