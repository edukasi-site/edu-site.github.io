const apiKey = 'AIzaSyC2Z8Hy9qnRawbID0RP7HWXHJR76uJamZ4';
const KELAS = 'Setting!A2:A';
const RANGE_ID_PERTEMUAN = 'Setting!D2';
const RANGE_ID_MATERI = 'Setting!C2';
const scriptURL = 'https://script.google.com/macros/s/AKfycbwZ1RBtMIujSmoVxoW9tVORmM4GLOzjXnaM3cr6JOSAnlQzr9DA9Ffs2pwlF8qKtDhERQ/exec';

 async function fetchPertemuanId() {
    try {
        const response = await fetch(`https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetId}/values/${RANGE_ID_PERTEMUAN}?key=${apiKey}`);
        const data = await response.json();
        const pertemuanId = data.values ? data.values[0][0] : 'Pertemuan Tidak Ditemukan';

        const pertemuanSelect = document.getElementById('pertemuan');
        pertemuanSelect.innerHTML = '';
        const option = document.createElement('option');
        option.value = `Pertemuan_${pertemuanId}`;
        option.textContent = `Pertemuan_${pertemuanId}`;
        pertemuanSelect.appendChild(option);
    } catch (error) {

        }
    }

    async function fetchMateriData() {
    try {
        const response = await fetch(`https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetId}/values/${RANGE_ID_MATERI}?key=${apiKey}`);
        const data = await response.json();
        const materiId = data.values ? data.values[0][0] : 'Materi Tidak Ditemukan';

        const materiSelect = document.getElementById('materi');
        materiSelect.innerHTML = '';
        const option = document.createElement('option');
        option.value = `${materiId}`;
        option.textContent = `${materiId}`;
        materiSelect.appendChild(option);

        }
    }

document.addEventListener("DOMContentLoaded", function() {
    fetchPertemuanId();

});


const startRecordingBtn = document.getElementById('startRecording');
const statusMessage = document.getElementById('status');
const sentenceText = document.getElementById('sentence');  // Fetch the sentence element
const recordedTextForm = document.getElementById('recordedTextForm');
const recordedTextInput = document.getElementById('recordedText');
const retryButton = document.getElementById('retryButton');
const studentNameInput = document.getElementById('studentName');

let recognition;
let isRecording = false;

if (!('webkitSpeechRecognition' in window)) {
    alert('Browser Anda tidak mendukung fitur perekaman suara.');
} else {
    recognition = new webkitSpeechRecognition();
    recognition.lang = 'en-US';
    recognition.continuous = false;
    recognition.interimResults = false;
    
    recognition.onstart = () => {
        statusMessage.textContent = 'Mendengarkan... Silakan mulai berbicara.';
    };
    
    recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript;
        recordedTextInput.value = transcript;

        // Compare the spoken transcript with the sentenceText
        if (transcript.trim().toLowerCase() === sentenceText.textContent.trim().toLowerCase()) {
            const pronunciationScore = calculatePronunciationScore(transcript);
            const intonationScore = calculateIntonationScore(transcript);
            const fluencyScore = calculateFluencyScore(transcript);

            document.getElementById('pronunciationScore').value = pronunciationScore;
            document.getElementById('intonationScore').value = intonationScore;
            document.getElementById('fluencyScore').value = fluencyScore;
            enableSubmitButton();

            if (pronunciationScore >= 80 && intonationScore >= 80 && fluencyScore >= 80) {
                statusMessage.textContent = 'Sukses! Semua skor sudah memenuhi standar.';
            } else {
                statusMessage.textContent = 'Skor belum memenuhi standar. Coba lagi.';
            }

            recordedTextForm.style.display = 'block';
            retryButton.style.display = 'block';
            startRecordingBtn.disabled = true;
            studentNameInput.style.display = 'block';

        } else {
            statusMessage.textContent = 'Kalimat yang Anda ucapkan belum sesuai. Pastikan membaca semua Punctuation Marks (Tanda Baca seperti koma (comma), titik (full stop), dll jika ada). Coba lagi.';
            retryRecording();
        }
    };

    recognition.onerror = (event) => {
        statusMessage.textContent = 'Terjadi kesalahan saat merekam suara. Coba lagi.';
        retryRecording();
    };
}

startRecordingBtn.addEventListener('click', () => {
    if (!isRecording) {
        isRecording = true;
        recognition.start();
        startRecordingBtn.disabled = true;
        statusMessage.textContent = 'Mendengarkan...';
    }
});

retryButton.addEventListener('click', () => {
    recordedTextForm.style.display = 'none';
    retryButton.style.display = 'inline';
    statusMessage.textContent = '';
    startRecordingBtn.disabled = false;
    isRecording = false;
});


function calculatePronunciationScore(transcript) {
    const correctSentence = sentenceText.textContent.toLowerCase().split(' ');
    const spokenWords = transcript.toLowerCase().split(' ');

    let pronunciationScore = 100;
    let incorrectWords = 0;
    spokenWords.forEach((word, index) => {
        if (word !== correctSentence[index]) {
            incorrectWords++;
            pronunciationScore -= 8;
        }
    });

    if (incorrectWords >= 2) {
        pronunciationScore -= 15;
    }

    const speechDuration = 100;
    if (speechDuration > 20) {
        pronunciationScore -= 10;
    }

    return Math.max(Math.round(pronunciationScore), 50);
}


function calculateIntonationScore(transcript) {
    const targetTone = 90;
    let intonationScore = Math.random() * 100;

    if (intonationScore < targetTone * 0.75) {
        intonationScore -= 10;
    }
    return Math.max(Math.round(intonationScore), 50);
}


function calculateFluencyScore(transcript) {
    const idealFluencyRate = 80;
    let fluencyScore = Math.random() * 100;
    if (fluencyScore < idealFluencyRate * 0.8) {
        fluencyScore -= 10;
    }

    return Math.max(Math.round(fluencyScore), 50);
}

function enableSubmitButton() {
    const transcript = document.getElementById('recordedText').value;
    const pronunciation = calculatePronunciationScore(transcript);
    const intonation = calculateIntonationScore(transcript);
    const fluency = calculateFluencyScore(transcript);

    const pronunciationInput = document.getElementById('pronunciationScore');
    const intonationInput = document.getElementById('intonationScore');
    const fluencyInput = document.getElementById('fluencyScore');

    pronunciationInput.value = pronunciation;
    intonationInput.value = intonation;
    fluencyInput.value = fluency;

    if (pronunciation < 80) {
        pronunciationInput.style.color = 'red'; 
    } else {
        pronunciationInput.style.color = 'green'; 
    }

    if (intonation < 80) {
        intonationInput.style.color = 'red'; 
    } else {
        intonationInput.style.color = 'green'; 
    }

    if (fluency < 80) {
        fluencyInput.style.color = 'red'; 
    } else {
        fluencyInput.style.color = 'green'; 
    }

    if (pronunciation >= 80 && intonation >= 80 && fluency >= 80) {
        document.getElementById('submitText').innerText = "Submit Answer";
        document.getElementById('submitButton').disabled = false;
    } else {
        document.getElementById('submitText').innerText = "Improve your scores!";
        document.getElementById('submitButton').disabled = true;
    }
}


async function fetchData() {
    const url = `https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetId}/values/${range}?key=${apiKey}`;
    try {
        const response = await fetch(url);
        const data = await response.json();
        if (data.values && data.values.length > 0 && data.values[0][0]) {
            const sentence = data.values[0][0];
            sentenceText.textContent = sentence;
        } else {
            console.error('Sentence not found in the specified range');
        }
    } catch (error) {
        console.error('Error fetching data from Google Sheets:', error);
    }
}
fetchData(); 

async function fetchDropdownData() {
    const url = `https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetId}/values/${KELAS}?key=${apiKey}`;
    try {
        const response = await fetch(url);
        const data = await response.json();
        const dropdown = document.getElementById('kelas');
        if (data.values && data.values.length > 0) {
            data.values.forEach(item => {
                const option = document.createElement('option');
                option.value = item[0]; 
                option.textContent = item[0]; 
                dropdown.appendChild(option);
            });
        } else {
            console.error('No data found in the specified range');
        }
    } catch (error) {
        console.error('Error fetching data from Google Sheets:', error);
    }
}
fetchDropdownData();


const form = document.forms['google-sheet'];
form.addEventListener('submit', e => {
    e.preventDefault();
    const submitButton = document.getElementById('submitButton');
    submitButton.disabled = true;
    fetch(scriptURL, { method: 'POST', body: new FormData(form) })
        .then(response => {
            Swal.fire({
                icon: 'success',
                title: 'Sukses!',
                text: 'Jawaban Anda telah terkirim.',
            }).then(() => {
                window.location.reload();
            });
        })
        .catch(error => {
            console.error('Error!', error.message);
            Swal.fire({
                icon: 'error',
                title: 'Oops...',
                text: 'Terjadi kesalahan saat mengirim!',
            });
        })
        .finally(() => {
            submitButton.disabled = false;
     });
});
