async function fetchPertemuanId() {
    try {
        const response = await fetch(`https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${RANGE_ID_PERTEMUAN}?key=${API_KEY}`);

        const pertemuanSelect = document.getElementById('pertemuan');
        pertemuanSelect.innerHTML = '';
        const option = document.createElement('option');
        option.value = `Pertemuan_${pertemuanId}`;
        option.textContent = `Pertemuan_${pertemuanId}`;
        pertemuanSelect.appendChild(option);
    } catch (error) {
        console.error('Error fetching pertemuan ID:', error);
    }
}

async function fetchMateriData() {
    try {
        const response = await fetch(`https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${RANGE_ID_MATERI}?key=${API_KEY}`);

        console.error('Error fetching materi ID:', error);

    }

async function fetchData() {
    const urlA = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${RANGE_A}?key=${API_KEY}`;
    const responseA = await fetch(urlA);
    const dataA = await responseA.json();
    const rowsA = dataA.values;

    const wordsToBold = ["was", "were", "yesterday", "I", "we", "she", "they", "excited"];

     if (rowsA[0] && rowsA[0][0]) {
        document.getElementById('tujuan').innerHTML = makeBoldText(rowsA[0][0], wordsToBold);
    }

    if (rowsA[2] && rowsA[2][0]) {
        document.getElementById('petunjuk').innerHTML = makeBoldText(rowsA[2][0], wordsToBold);
    }

    if (rowsA[4] && rowsA[4][0]) {
        document.getElementById('kriteria').innerHTML = makeBoldText(rowsA[4][0], wordsToBold);
    }

    function makeBoldText(text, wordsToBold) {
    wordsToBold.forEach(word => {
        const regex = new RegExp(`(${word})`, 'gi');
        text = text.replace(regex, '<b>$1</b>');
    });
    return text;
   }

    const urlB = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${RANGE_B}?key=${API_KEY}`;
    const responseB = await fetch(urlB);
    const dataB = await responseB.json();
    const rowsB = dataB.values;
    for (let i = 0; i < rowsB.length; i++) {
        const question = rowsB[i][0];
        const questionElement = document.getElementById(`q${i + 1}`);
        const questionDiv = document.querySelector(`.q${i + 1}`);
        const inputField = document.querySelector(`.q${i + 1} textarea`);

        if (question) {
            questionElement.innerText = `${i + 1}. ${question}`;
            questionDiv.style.display = 'block';
            inputField.setAttribute('required', 'true');
        } else {
            questionDiv.style.display = 'none';
            inputField.removeAttribute('required');
        }
    }
}

window.onload = fetchData;

function startRecording(answerId) {
    if (!window.SpeechRecognition && !window.webkitSpeechRecognition) {
        Swal.fire('Error', 'Peramban Anda tidak mendukung fitur rekaman suara', 'error');
        return;
    }

    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = 'en-GB'; // Set ke Bahasa Indonesia
    recognition.interimResults = false;
    recognition.maxAlternatives = 1;

    recognition.start();

    recognition.onresult = function(event) {
        const transcript = event.results[0][0].transcript;
        document.getElementById(answerId).value = transcript;
    };

    recognition.onerror = function(event) {
        Swal.fire('Error', 'Terjadi kesalahan saat merekam: ' + event.error, 'error');
    };
}



 fetch(`https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${KELAS}?key=${API_KEY}`)

            const classDropdown = document.getElementById('kelas');

                classData.forEach(function(classItem) {
                    const option = document.createElement('option');
                    option.value = classItem[0];
                    option.textContent = classItem[0];
                    classDropdown.appendChild(option);
                });
            } else {
                console.error('No class data found in the sheet.');
            }
        })
        .catch(function(error) {
            console.error('Error fetching class data:', error);
     });

    let isFullscreen = false;
    const navbar = document.getElementById('navbarNav');
    const footer = document.getElementById('footer');
    const fullscreenBtn = document.getElementById('fullscreenBtn');

    fullscreenBtn.addEventListener('click', () => {
        if (!isFullscreen) {
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen();
            } else if (document.documentElement.mozRequestFullScreen) { // Firefox
                document.documentElement.mozRequestFullScreen();
            } else if (document.documentElement.webkitRequestFullscreen) { // Chrome, Safari and Opera
                document.documentElement.webkitRequestFullscreen();
            } else if (document.documentElement.msRequestFullscreen) { // IE/Edge
                document.documentElement.msRequestFullscreen();
            }
            navbar.classList.add('hidden');
            footer.classList.add('hidden');
            isFullscreen = true;
            fullscreenBtn.innerHTML = '<i class="fas fa-compress"></i>'; // Ganti ikon ke "compress"
        } else {
            if (document.exitFullscreen) {
                document.exitFullscreen();
            } else if (document.mozCancelFullScreen) { // Firefox
                document.mozCancelFullScreen();
            } else if (document.webkitExitFullscreen) { // Chrome, Safari dan Opera
                document.webkitExitFullscreen();
            } else if (document.msExitFullscreen) { // IE/Edge
                document.msExitFullscreen();
            }
            navbar.classList.remove('hidden');
            footer.classList.remove('hidden');
            isFullscreen = false;
            fullscreenBtn.innerHTML = '<i class="fas fa-expand"></i>'; // Ganti ikon kembali ke "expand"
        }

const form = document.forms['google-sheet']
