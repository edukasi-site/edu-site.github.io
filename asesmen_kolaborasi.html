<script>
function changeFontSize(elementId, change) {
    const element = document.getElementById(elementId);
    const style = window.getComputedStyle(element, null).getPropertyValue('font-size');
    const currentSize = parseFloat(style);
    element.style.fontSize = (currentSize + change) + 'px';
}

const API_KEY = 'AIzaSyC2Z8Hy9qnRawbID0RP7HWXHJR76uJamZ4';
const SHEET_ID = '1tJIHioS5pNGUNgMf32qIzO4l-_fwtWjHzOBTyGkg-3s';
const SHEET_URL = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/Kolaborasi!A2:B?key=${API_KEY}`;

function fetchData() {
    $.ajax({
        url: SHEET_URL,
        method: 'GET',
        dataType: 'json',
        success: function(response) {
            if (response.values) {
                var data = response.values;
                var tujuan = data[0][0];
                var formattedText = tujuan.replace("tebal", "<b>tebal</b>");
                $('#tujuan').html(formattedText);

                var kriteria = data[2][0];
                var formattedText = kriteria.replace("tebal", "<b>tebal</b>");
                $('#kriteria').html(formattedText);

                var kegiatanList = '';
                for (var i = 0; i < data.length; i++) {
                    if (data[i][1]) {
                        let content = data[i][1];
                    
                        if (content.match(/\.(jpeg|jpg|gif|png)$/) != null) {
                            kegiatanList += `<img src="${content}" style="max-width: 100%; height: 350px;margin-top:10px"><br>`;
                        } 
                        else if (content.length == 11 && /^[a-zA-Z0-9_-]{11}$/.test(content)) {
                            kegiatanList += `<br><iframe width="560" height="315" src="https://www.youtube.com/embed/${content}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe><br>`;
                        } 
                        else {
                            kegiatanList += `${content}<br>`;
                        }
                    }
                }
                $('#kegiatan').html(kegiatanList);
            } else {
                console.error('No data in the response:', response);
            }
        },
        error: function(xhr, status, error) {
            console.error('Error fetching data:', error);
        }
    });
}

$(document).ready(function() {
    fetchData();
});


     document.addEventListener('DOMContentLoaded', function() {
        function isInViewport(element) {
            const rect = element.getBoundingClientRect();
            return (
                rect.top >= 0 &&
                rect.left >= 0 &&
                rect.bottom <= (window.innerHeight || document.documentElement.clientHeight) &&
                rect.right <= (window.innerWidth || document.documentElement.clientWidth)
            );
        }

        function handleScrollAnimation() {
            const fadeElementsUp = document.querySelectorAll('.fade-up');
            const fadeElementsDown = document.querySelectorAll('.fade-down');

            fadeElementsUp.forEach(element => {
                if (isInViewport(element)) {
                    element.classList.add('show');
                } else {
                    element.classList.remove('show');
                }
            });

            fadeElementsDown.forEach(element => {
                if (isInViewport(element)) {
                    element.classList.add('show');
                } else {
                    element.classList.remove('show');
                }
            });
        }
        window.addEventListener('scroll', handleScrollAnimation);
        handleScrollAnimation();
    });

    let isFullscreen = false;
    const navbar = document.getElementById('navbarNav');
    const footer = document.getElementById('footer');
    const fullscreenBtn = document.getElementById('fullscreenBtn');

    fullscreenBtn.addEventListener('click', () => {
        if (!isFullscreen) {
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen();
            } else if (document.documentElement.mozRequestFullScreen) { // Firefox
                document.documentElement.mozRequestFullScreen();
            } else if (document.documentElement.webkitRequestFullscreen) { // Chrome, Safari and Opera
                document.documentElement.webkitRequestFullscreen();
            } else if (document.documentElement.msRequestFullscreen) { // IE/Edge
                document.documentElement.msRequestFullscreen();
            }
            navbar.classList.add('hidden');
            footer.classList.add('hidden');
            isFullscreen = true;
            fullscreenBtn.innerHTML = '<i class="fas fa-compress"></i>'; // Ganti ikon ke "compress"
        } else {
            if (document.exitFullscreen) {
                document.exitFullscreen();
            } else if (document.mozCancelFullScreen) { // Firefox
                document.mozCancelFullScreen();
            } else if (document.webkitExitFullscreen) { // Chrome, Safari dan Opera
                document.webkitExitFullscreen();
            } else if (document.msExitFullscreen) { // IE/Edge
                document.msExitFullscreen();
            }
            navbar.classList.remove('hidden');
            footer.classList.remove('hidden');
            isFullscreen = false;
            fullscreenBtn.innerHTML = '<i class="fas fa-expand"></i>'; // Ganti ikon kembali ke "expand"
        }
    });

    }
