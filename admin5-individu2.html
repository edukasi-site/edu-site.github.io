  <script>
    $(document).ready(function() {
      var table = $('#individuTable').DataTable({
        responsive: {
          details: {
            type: 'column',
            target: 0
          }
        },
        columnDefs: [
          {
            className: 'dtr-control',
            orderable: false,
            targets: 0
          },
          {
            targets: '_all',
            className: 'nowrap'
          }
        ],
        retrieve: true,
        paging: true,
        searching: true,
        ordering: true
      });

      var displayedNames = [];
      function fetchData() {
        $.ajax({
          url: 'https://sheets.googleapis.com/v4/spreadsheets/1iHOT12n9ecXe1lxe5tfnJEi29-H-dINmbDjqjhr5gH8/values/RI2!A2:K?key=AIzaSyC2Z8Hy9qnRawbID0RP7HWXHJR76uJamZ4',
          method: 'GET',
          dataType: 'json',
          success: function(response) {
            if (response.values) {
              var rows = response.values;
              var nomorUrut = 1;
              displayedNames = [];
              table.clear().draw();

              if (rows.length > 0) {
                for (var i = 0; i < rows.length; i++) {
                  var name = rows[i][0];
                  if (displayedNames.indexOf(name) === -1) {
                    displayedNames.push(name);

                    var row = [];
                    row.push('');
                    row.push(nomorUrut++);
                    for (var j = 0; j < 11; j++) {
                      var cellContent = rows[i][j] || '';
                      if (j === 10) {
                        if (cellContent.length > 10) {
                          cellContent = cellContent.substring(0, 10) + '... <span class="read-more" data-full-text="' + cellContent + '">More</span>';
                        }
                      }

                      if (j === 9) {
                        if (cellContent === "Belum Mencapai") {
                          row.push('<span class="belum-mencapai">' + cellContent + '</span>');
                        } else if (cellContent === "Sedang Mencapai") {
                          row.push('<span class="sedang-mencapai">' + cellContent + '</span>');
                        } else if (cellContent === "Berhasil Mencapai") {
                          row.push('<span class="berhasil-mencapai">' + cellContent + '</span>');
                        } else {
                          row.push(cellContent);
                        }
                      } else {
                        row.push(cellContent);
                      }
                    }
                    table.row.add(row).draw();
                  }
                }

                $('body').on('click', '.read-more', function() {
                  var fullText = $(this).data('full-text');
                  $('#modalFullText').text(fullText);
                  $('#voiceInputModal').modal('show');
                });
              } else {
                console.error('No data found.');
              }
            } else {
              console.error('No data in the response:', response);
            }
          },
          error: function(xhr, status, error) {
            console.error('Request failed:', error);
          }
        });
      }
      fetchData();
    });
    document.addEventListener("contextmenu", function(event) {
        event.preventDefault();
    });
  </script>
