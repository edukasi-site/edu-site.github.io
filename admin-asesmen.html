  <script>
    $(document).ready(function() {
      var table = $('#evaluasiTable').DataTable({
        responsive: {
          details: {
            type: 'column',
            target: 0
           }
          },
          columnDefs: [
          {
            className: 'dtr-control',
            orderable: false,
            targets: 0 
          },
          {
            targets: '_all',
            className: 'nowrap'
          }
        ],
        retrieve: true,
        paging: true,
        searching: true,
        ordering: true 
      });

     var displayedNames = [];

     function fetchData() {
     $.ajax({
        url: 'https://sheets.googleapis.com/v4/spreadsheets/1tJIHioS5pNGUNgMf32qIzO4l-_fwtWjHzOBTyGkg-3s/values/RE!A3:O?key=AIzaSyC2Z8Hy9qnRawbID0RP7HWXHJR76uJamZ4',
        method: 'GET',
        dataType: 'json',
        success: function(response) {
            if (response.values) {
                var rows = response.values;
                var nomorUrut = 1;
                displayedNames = [];
                table.clear().draw();

                if (rows.length > 0) {
                    for (var i = 0; i < rows.length; i++) {
                        var studentName = rows[i][0];
                        var kelas = rows[i][1];
                        var unit = rows[i][2];
                        var materi = rows[i][3];
                        var score = rows[i][4];
                        var ans1 = rows[i][5];
                        var ans2 = rows[i][6];
                        var ans3 = rows[i][7];
                        var ans4 = rows[i][8];
                        var ans5 = rows[i][9];
                        var ans6 = rows[i][10];
                        var ans7 = rows[i][11];
                        var ans8 = rows[i][12];
                        var ans9 = rows[i][13];
                        var ans10 = rows[i][14];

                        if (displayedNames.indexOf(studentName) === -1) {
                            displayedNames.push(studentName);

                            var row = [];
                            row.push('');
                            row.push(nomorUrut++);
                            row.push(studentName);
                            row.push(kelas);
                            row.push(unit);
                            row.push(materi);
                             if (parseFloat(score) >= 80) {
                                row.push('<span style="color: green; font-weight: bold;">' + score + '</span>');
                            } else {
                                row.push('<span style="color: red;">' + score + '</span>');
                            }
                            row.push(ans1);
                            row.push(ans2);
                            row.push(ans3);
                            row.push(ans4);
                            row.push(ans5);
                            row.push(ans6);
                            row.push(ans7);
                            row.push(ans8);
                            row.push(ans9);
                            row.push(ans10);
                            table.row.add(row).draw();
                        }
                    }
                } else {
                    console.error('No data found.');
                }
            } else {
                console.error('No data in the response:', response);
            }
        },
        error: function(xhr, status, error) {
            console.error('Error fetching data:', error);
          }
        });
      }
      setInterval(fetchData, 5000);
      fetchData();
    });
    document.addEventListener("contextmenu", function(event) {
        event.preventDefault();
    });
  </script>
