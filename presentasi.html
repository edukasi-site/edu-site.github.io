function changeFontSize(elementId, change) {
    const element = document.getElementById(elementId);
    const style = window.getComputedStyle(element, null).getPropertyValue('font-size');
    const currentSize = parseFloat(style);
    element.style.fontSize = (currentSize + change) + 'px';
}
const API_KEY = 'AIzaSyC2Z8Hy9qnRawbID0RP7HWXHJR76uJamZ4';
const SHEET_ID = '1tJIHioS5pNGUNgMf32qIzO4l-_fwtWjHzOBTyGkg-3s';
async function fetchData(range) {
    const url = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${range}?key=${API_KEY}`;
    try {
        const response = await fetch(url);
        const data = await response.json();
        return data.values;
    } catch (error) {
        console.error('Error fetching data:', error);
        return null;
    }
}

const RANGE_TUJUAN_PEMBELAJARAN = 'Presentasi!B2';
const RANGE_TUJUAN_DATA = 'Presentasi!A3:B';

async function fetchTujuanPembelajaran() {
    try {
        const responseTujuanPembelajaran = await fetch(`https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${RANGE_TUJUAN_PEMBELAJARAN}?key=${API_KEY}`);
        const dataTujuanPembelajaran = await responseTujuanPembelajaran.json();
        const tujuanPembelajaran = dataTujuanPembelajaran.values ? dataTujuanPembelajaran.values[0][0] : 'Tujuan Pembelajaran Tidak Ditemukan';
        document.getElementById('judul2').textContent = `${tujuanPembelajaran}`;
        const thTujuanPembelajaran = document.querySelector('#tujuanPembelajaranTable th:nth-child(2)');
        thTujuanPembelajaran.textContent = tujuanPembelajaran;
        const tujuanData = await fetchData(RANGE_TUJUAN_DATA);
        if (tujuanData) {
            displayTujuanPembelajaran(tujuanData);
        }
    } catch (error) {
        console.error('Error fetching tujuan pembelajaran:', error);
    }
}

function displayTujuanPembelajaran(tujuanPembelajaran) {
    const tableBody = document.querySelector('#tujuanPembelajaranTable tbody');
    tableBody.innerHTML = '';
    if (tujuanPembelajaran && tujuanPembelajaran.length > 0) {
        tujuanPembelajaran.forEach((row, index) => {
            const tr = document.createElement('tr');
            const tdNo = document.createElement('td');
            const tdTujuan = document.createElement('td');

            tdNo.textContent = index + 1;
            tdTujuan.innerHTML = row[1];
            tr.appendChild(tdNo);
            tr.appendChild(tdTujuan);
            tableBody.appendChild(tr);
        });
    }
}


const RANGE_JUDUL_PEMANTIK = 'Presentasi!D2'; 
const RANGE_SOAL_PEMANTIK = 'Presentasi!D3:E';

    try {
        const responseJudulPemantik = await fetch(`https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${RANGE_JUDUL_PEMANTIK}?key=${API_KEY}`);
        const dataJudulPemantik = await responseJudulPemantik.json();
        const judulPemantik = dataJudulPemantik.values ? dataJudulPemantik.values[0][0] : 'Judul Pemantik Tidak Ditemukan';
        document.getElementById('judul1').textContent = `${judulPemantik}`;
    } catch (error) {

async function fetchSoalPemantik() {
    try {
        const soalPemantik = await fetchData(RANGE_SOAL_PEMANTIK); 
        if (soalPemantik && soalPemantik.length > 0) {
            document.getElementById('soal1').textContent = soalPemantik[0][0]; 
            const imagesContainer = document.getElementById('imagesContainer');
            imagesContainer.innerHTML = '';  
            soalPemantik.forEach((row, index) => {
                if (row[1]) {  
                    const imgElement = document.createElement('img');
                    imgElement.src = row[1];
                    imgElement.alt = `Gambar ${index + 1}`;
                    imgElement.style.width = '110px';
                    imgElement.style.height = '130px';
                    imgElement.style.margin = '10px';
                    imgElement.onclick = () => openPopup(row[1]); 
                    imagesContainer.appendChild(imgElement); 
                }
            });
        }
    } catch (error) {
        console.error('Error fetching soal pemantik:', error);
    }
}

function showSlide(index) {
    slides.forEach((slide, i) => {
        slide.style.display = 'none';
    });
    slides[index].style.display = 'block';

    currentSlide = index; 
}


function changeSlide(step) {
    const newSlideIndex = currentSlide + step;
    if (newSlideIndex >= 0 && newSlideIndex < slides.length) {
        showSlide(newSlideIndex);
    }
}

document.addEventListener('DOMContentLoaded', function() {
    showSlide(0); 
});


document.addEventListener('keydown', function(event) {
    if (event.key === 'ArrowRight') {
        changeSlide(1);

        changeSlide(-1);

});
